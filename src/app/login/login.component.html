<div class="container">
  <div class="login">
    <div class="row">
      <div class="col s12">
        <br>
        <h5>Login App Francke</h5>
        <div class="input-field col s11 m8 l4 offset-l4 offset-m2">
          <i class="material-icons prefix">email</i>
          <input type="text" #user class="form-control">
          <label for="icon_prefix">E-mail</label>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="input-field col s11 m8 l4 offset-l4 offset-m2">
          <i class="material-icons prefix">lock</i>
          <input type="password" #password class="form-control" required>
          <label for="icon_telephone">Senha</label>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <button class="btn btn-lg btn-primary" style="text-align: center" (click)="logOn(user.value,password.value)" type="submit">Entrar</button>
        <br/>
        <br/>
      </div>
    </div>
  </div>
</div>

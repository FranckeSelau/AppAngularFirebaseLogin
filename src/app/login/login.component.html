
  
 
  <div class="parallax-container" style="height: 120px">
    <div class="parallax" materialize="parallax"><img  src="http://materializecss.com/images/parallax1.jpg"></div>
  </div>
  <div class="section white" style="box-shadow: 0 7px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">
      <div class="container">

    <div class="login">
      <div class="row">
        <div class="col s12">
          <br>
          <h5>Login App Francke</h5>
          <div class="input-field col s11 m8 l4 offset-l4 offset-m2">
            <i class="material-icons prefix">email</i>
            <input type="text" #user class="form-control">
            <label for="icon_prefix">E-mail</label>
          </div>
          <br/>
          <br/>
          <br/>
          <br/>
          <div class="input-field col s11 m8 l4 offset-l4 offset-m2">
            <i class="material-icons prefix">lock</i>
            <input type="password" #password class="form-control" required>
            <label for="icon_telephone">Senha</label>
          </div>
          <br/>
          <br/>
          <br/>
          <br/>
          <br/>
          <button class="waves-effect waves-teal btn-flat" style="text-align: center" (click)="logOn(user.value,password.value)" type="submit">Entrar</button>
                  </div>
      </div>
    </div>
    </div>
  </div>
  <div class="parallax-container">
    <div class="parallax" materialize="parallax"><img src="http://materializecss.com/images/parallax2.jpg"></div>
  </div>

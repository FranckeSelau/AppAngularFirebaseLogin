<div class="container">


  <h2 class="form-signin-heading">Login App Francke</h2>
  <label for="inputEmail" class="sr-only">E-mail</label>
  <input type="text" #user class="form-control" placeholder="Usuario" required autofocus>
  <br />
  <br />
  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" #password class="form-control" placeholder="Senha" required>
  <br /><br />
  <button class="btn btn-lg btn-primary btn-block" (click)="logOn(user.value,password.value)" type="submit">Entrar</button>
  <br /><br />

</div>
